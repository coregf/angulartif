<div class="container">

    <h2 class="my-4 text-center">Productos en oferta</h2>
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <input type="text" class="form-control" placeholder="Buscar productos..." [(ngModel)]="searchTerm">
        </div>
    </div>

    <div *ngIf="filteredProducts().length > 0" class="row">
        <div *ngFor="let product of filteredProducts()" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img [src]="product.image" alt="{{ product.title }}" class="card-img-top product-image" />
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-primary">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description | slice:0:80 }}...</p>
                    <p class="card-text">
                        <strong class="price-highlight">Precio:</strong> ${{ product.price }}
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary btn-block">Ver
                        detalles</a>
                </div>
            </div>
        </div>
    </div>

    <p *ngIf="filteredProducts().length === 0" class="text-center">No hay productos que coincidan con tu b√∫squeda</p>
</div>
