<div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Contacto</h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="p-4 bg-light rounded shadow">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" formControlName="name" type="text" class="form-control" placeholder="Ingresa tu nombre">
            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
                <small *ngIf="contactForm.get('name')?.errors?.['required']">El nombre es obligatorio</small>
                <small *ngIf="contactForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3
                    caracteres</small>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" formControlName="email" type="email" class="form-control"
                placeholder="Ingresa tu correo electrónico">
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
                <small *ngIf="contactForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
                <small *ngIf="contactForm.get('email')?.errors?.['email']">Debe ser un correo válido</small>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" formControlName="message" rows="5" class="form-control"
                placeholder="Escribe tu mensaje"></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
                <small *ngIf="contactForm.get('message')?.errors?.['required']">El mensaje es obligatorio</small>
                <small *ngIf="contactForm.get('message')?.errors?.['minlength']">El mensaje debe tener al menos 10
                    caracteres</small>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="contactForm.invalid">Enviar</button>
        </div>
    </form>
</div>
